<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Fitness Planner</title>
    <!-- Fav Icon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/img/favicon/favicon.ico"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <!-- Foundation Compressed CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <!-- PFP CSS -->
    <link rel="stylesheet" href="./assets/css/PersonalPlannerStyles.css" />
  </head>

  <body>
    <header>
      <div class="grid-x">
        <div class="cell medium-9">
          <h2><span>P</span>ersonal <span>F</span>itness <span>P</span>lanner</h2>
        </div>
        <div class="cell medium-2">
          <button type="button" class="button back-settings" data-open="backBtnModal">Go Back to Settings</button>
        </div>
        <div class="cell medium-1">
          <p><i class="fas fa-user"></i>&nbsp;<span id="userName"></span></p>
        </div>
      </div>

      <div class="reveal" id="backBtnModal" data-reveal>
        <h1><i class="fas fa-exclamation-triangle"></i></h1>
        <p class="lead">This will delete all your previous settings.</p>
        <div class="grid-x">
          <div class="cell small-2">
            <button type="button" class="button" id="cancelBtn" data-close="backBtnModal">Cancel</button>
          </div>
          <div class="cell small-2">
            <button type="button" class="button" id="continueBtn">Continue</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <ul class="tabs" data-tabs id="example-tabs"></ul>
      <div class="tabs-content" data-tabs-content="example-tabs"></div>
    </main>

    <!-- jQuery  script link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compressed JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
    <!-- PFP JS -->
    <script src="./assets/javascript/PersonalPlanner.js"></script>
  </body>
</html>
